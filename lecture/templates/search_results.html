{% extends "page.html" %}
{% block main %}

<!-- single line mixed images -->
{% for item in items %}
    {% if forloop.counter0|divisibleby:"3"%}
<div class="row-fluid topspace"> <!-- begin single line -->
    {% endif %}
    {% include "item.html" %}
    {% if forloop.counter|divisibleby:"3" or forloop.last%}
</div><!--end single line -->
    {% endif %}
    {% empty %}
        <h3 class="text-center">Sorry, nothing found!</h3>
        <h3 class="text-center"><a href="/"> Browse Others</a></h3>
{% endfor %}

{% endblock %}
